<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <header class="product-header">
        <h1>Fruit Shop</h1>
        <h1>Welcome, Whoever</h1>
        <!-- Somehow someway the user's name can be derived -->
        <a class="logout" href="index.html">Logout</a>
    </header>

    <div class="fruit-bar">
        <div class="bin">
            <img src="pics/apple.PNG">
            <div class="basket">
                <a href="#" class="add-fruit">Add</a>
                <a href="#" class="remove-fruit">Remove</a>
            </div>
        </div>

        <div class="bin">
            <img src="pics/Pineapple.PNG">
            <div class="basket">
                <a href="#" class="add-fruit">Add</a>
                <a href="#" class="remove-fruit">Remove</a>
            </div>
        </div>

        <div class="bin">
            <img src="pics/grapes.PNG">
            <div class="basket">
                <a href="#" class="add-fruit">Add</a>
                <a href="#" class="remove-fruit">Remove</a>
            </div>
        </div>

        <div class="bin">
            <img src="pics/kiwi.PNG">
            <div class="basket">
                <a href="#"  class="add-fruit">Add</a>
                <a href="#"  class="remove-fruit">Remove</a>
            </div>
        </div>

        <div class="bin">
            <img src="pics/orange.PNG">
            <div class="basket">
                <a href="#" class="add-fruit">Add</a>
                <a href="#" class="remove-fruit">Remove</a>
            </div>
        </div>

        <div class="bin">
            <img src="pics/strawberry.PNG">
            <div class="basket">
                <a href="#"  class="add-fruit">Add</a>
                <a href="#"  class="remove-fruit">Remove</a>
            </div>
        </div>
    </div>

    <div class="checkout">
        <div class="belt">
            <img src="pics/apple.PNG" alt="apple">
            <img src="pics/Pineapple.PNG" alt="pineapple">
            <img src="pics/grapes.PNG" alt="grapes">
            <img src="pics/kiwi.PNG" alt="kiwi">
            <img src="pics/orange.PNG" alt="orange">
            <img src="pics/strawberry.PNG" alt="strawberry">
        </div>

    </div>

</html>
